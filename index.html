<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adivinha a Cor</title>
    <!-- Adiciona a meta tag viewport para responsividade em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="color-selection" class="hidden">
        <h2>Escolha uma cor</h2>
        <div id="selection-buttons"></div>
    </div>

    <div id="game-matrix" class="hidden">
        <h2>Adivinha a Cor</h2>
        <div id="matrix"></div>
        <!-- Bloco para mensagens -->
        <div id="message-container">
            <p id="message"></p>
            <p id="attempts-remaining"></p>
        </div>
    </div>

    <!-- Seção para a tela final -->
    <div id="final-screen" class="hidden">
        <h2>Resultado do Jogo</h2>
        <div id="player-selections">
            <h3>Suas Tentativas:</h3>
            <div id="selected-colors"></div>
        </div>
        <div id="chosen-color">
            <h3>Cor Escolhida pelo Primeiro Jogador:</h3>
            <div id="chosen-color-display"></div>
        </div>
        <button id="restart-button">Jogar Novamente</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
